<!DOCTYPE html>
<html>
<body>

<center>

    <head>
        <meta charset="utf-8">
        <!-- activate if you need jQuery
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        -->
        <script type="text/javascript" src="teamParser.js"></script>
    </head>

    <script type="text/javascript">
        function setOutput(out) {
            document.getElementById("outputfield").value = out;
            document.getElementById("outputText").value = out;
        }
    </script>

    <br/>

    <div id="main">
        <form name="thisform" action="" method="get">
            <h3>PC .tp to Android .xml</h3>
            <label for="inputfield">Import:</label>
            <textarea name="inputbox" id="inputfield" cols="100" rows="20"></textarea><br/>
            <input type="button" name="button" value="Convert!" onclick="setOutput(this.form.inputbox.value)"/><br/>
            <label for="outputfield">Import:</label>
            <textarea name="outputText" id="outputfield" cols="100" rows="20"></textarea><br/>
        </form>
    </div>
</center>
</body>
</html>
